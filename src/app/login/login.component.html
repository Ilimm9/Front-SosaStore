<body>
  <div class="container-fluid">
      <div class="row">
          <!-- Fondo izquierdo -->
          <div class="col-md-5 col-sm-12 fondo-izq">
              <img src="../../assets/img/logo_white.png"  alt="Logo">
          </div>
          
          <div class="col-md-7 col-sm-12 fondo-derecho">
              <form *ngIf="!mostrarRecuperacion" (submit)="login()" class="form-contenedor">
                  <h3 class="texto mb-4 ">Inicio de sesión</h3>
                  
                  <div class="mb-5">
                      <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="usuario" 
                            placeholder="Usuario" 
                            name="usuario"
                            (input)="onInputChange()" 
                            [(ngModel)]="usuario">
                    </div> 
                                        
                      <div *ngIf="errorUsuario" class="text-danger">{{ errorUsuario }}</div> 
                  </div>

                  <div class="mb-3">
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                      <input 
                      type="password" 
                      class="form-control" 
                      id="password" 
                      (input)="onInputChange()" 
                      placeholder="Contraseña" 
                      name="password" 
                      [(ngModel)]="password">
                      </div>
                      <div *ngIf="errorPassword" class="text-danger">{{ errorPassword }}</div> 
                  </div>
                  
                  <!-- <a class="dropdown-item mb-3 text-link" href="#" (click)="mostrarRecuperacionContrasenia()"><em>¿Olvidaste la contraseña?</em></a> -->
                  <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div> 
                  <button type="submit" class="btn btn-log">INGRESAR</button>
              </form>

              <!-- recuperación de contraseña -->
              <div *ngIf="mostrarRecuperacion" class="form-contenedor">
                  <h3>Recuperar Contraseña</h3>
                  <div class="mb-3">
                      <label for="emailRecuperacion" class="form-label text-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="emailRecuperacion" (input)="onInputChange()"  placeholder="Ingrese su correo" [(ngModel)]="emailRecuperacion">
                      <div *ngIf="errorUsuario" class="text-danger">{{ errorUsuario }}</div> 
                  </div>
                  <button (click)="recuperarContrasenia()" class="btn btn-log w-100">Enviar</button>
                  <button (click)="mostrarRecuperacion = false" class="btn btn-link w-100 mt-2 text-link">Cancelar</button>
                  <div *ngIf="errorMessage" class="mt-2 text-danger">{{ errorMessage }}</div>
              </div>
          </div>
      </div>
  </div>
</body>
