<body>
  <div class="row">
    <div class="col-4 fondo"></div>
    <div class="col-8 bg-derecho">
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-5" style="width: 400px;" *ngIf="!mostrarRecuperacion">
          <form (submit)="login()">
            <h3 class="text-center mb-4">Inicio</h3>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario" name="usuario" [(ngModel)]="usuario">
              <div *ngIf="errorUsuario" class="text-danger">{{ errorUsuario }}</div> 
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña" name="password" [(ngModel)]="password">
              <div *ngIf="errorPassword" class="text-danger">{{ errorPassword }}</div> 
            </div>
            <a class="dropdown-item mb-3" href="#" (click)="mostrarRecuperacionContrasenia()"><em>Olvidaste la contraseña?</em></a>
            <button type="submit" class="btn btn-outline-dark w-100">Ingresar</button>
            <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div> 
          </form>
        </div>

        <!-- Tarjeta de recuperación de contraseña -->
        <div class="card p-5" style="width: 400px;" *ngIf="mostrarRecuperacion">
          <h3 class="text-center mb-4">Recuperar Contraseña</h3>
          <div class="mb-3">
            <label for="emailRecuperacion" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailRecuperacion" placeholder="Ingrese su correo" [(ngModel)]="emailRecuperacion">
            <div *ngIf="errorUsuario" class="text-danger">{{ errorUsuario }}</div> 
          </div>
          <button (click)="recuperarContrasenia()" class="btn btn-outline-dark w-100">Enviar</button>
          <button (click)="mostrarRecuperacion = false" class="btn btn-link w-100 mt-2">Cancelar</button>
          <div *ngIf="errorMessage" class="mt-2 text-danger">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</body>
