
@if(usuario){
  <div class="container mt-5">
    <div class="profile-card card">
      <!-- Header -->
      <div class="profile-header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="48" height="48" stroke-width="0.75"> <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path> <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path> <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path> </svg> 
        <h4 class="mb-0"> {{usuario.nombre}} {{usuario.apellido1}} {{usuario.apellido2}} </h4>
        <p class="mb-1"> {{usuario.rol}} </p>
      </div>
  
      <!-- Content -->
      <div class="profile-content">
        <div class="row">
          <div class="col-6">
            <h6 class="text-muted">Tel√©fono</h6>
            <p> {{usuario.telefono}} </p>
          </div>
          <div class="col-6">
            <h6 class="text-muted">Email</h6>
            <p> {{usuario.correo}} </p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <h6 class="text-muted">Usuario</h6>
            <p> {{usuario.nombreUsuario}} </p>
          </div>
        </div>
      </div>
  
      <!-- Footer -->
      <div class="profile-footer ">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
          class="btn btn-primary" 
          type="submit"
          (click)="editar()"
          >Editar</button>
        </div>
      </div>
    </div>
  </div>

}
