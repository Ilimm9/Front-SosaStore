<div class="row">
    <div class="col-xl-8 col-md-10 mx-auto">
        <form #usuarioForm="ngForm" (ngSubmit)="guardar()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input 
              type="text" 
              class="form-control" 
              id="nombre" 
              name="nombre" 
              [(ngModel)]="usuario.nombre"
              placeholder="">
            </div>
            <div class="mb-3">
                <label for="primer-apellido" class="form-label">Primer Apellido</label>
                <input 
                type="text" 
                class="form-control" 
                id="primer-apellido" 
                name="primer-apellido" 
                [(ngModel)]="usuario.primerApellido"
                placeholder="">
            </div>
            <div class="mb-3">
                <label for="segundo-apellido" class="form-label">Segundo Apellido</label>
                <input 
                type="text" 
                class="form-control" 
                id="segundo-apellido" 
                name="segundo-apellido" 
                [(ngModel)]="usuario.segundoApellido"
                placeholder="">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input 
                type="text" 
                class="form-control" 
                id="telefono" 
                name="telefono" 
                [(ngModel)]="usuario.telefono"
                placeholder="">
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Correo electronico</label>
              <input 
              type="email" 
              class="form-control" 
              id="correo" 
              name="correo" 
              placeholder="">
          </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input 
                type="text" 
                class="form-control" 
                id="usuario" 
                name="usuario" 
                [(ngModel)]="usuario.nombreUsuario"
                placeholder="">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input 
                type="text" 
                class="form-control" 
                id="password" 
                name="password" 
                [(ngModel)]="usuario.password"
                placeholder="">
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select
                  id="cliente"
                  name="cliente"
                  class="form-control"
                  [(ngModel)]="usuario.rol"
                  required
                >
                  <option value="" disabled selected>Seleccione un cliente</option>
                  @for (rol of roles; track rol.idRol){
                  <option [ngValue]="rol">{{ rol.nombreRol }}</option>
                  }
                </select>
              </div>


            <div class="d-flex justify-content-evenly">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-primary">Editar</button>
                <button type="button" class="btn btn-danger ">Eliminar</button>
            </div>
          </form>
    </div>
</div>
